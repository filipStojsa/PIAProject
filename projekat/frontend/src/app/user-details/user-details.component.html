<body>
  <div *ngIf="loggedUser">
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 user-details-row">
          <h2>User Details</h2>

          <div>
            <h5>Name:</h5>
            <p id="name">{{ loggedUser.name }}</p>
          </div>

          <hr />

          <div>
            <h5>Surname:</h5>
            <p id="surname">{{ loggedUser.surname }}</p>
          </div>

          <hr />

          <div>
            <h5>Username:</h5>
            <p id="username">{{ loggedUser.username }}</p>
          </div>

          <hr />

          <div>
            <h5>Telephone:</h5>
            <p id="tel">{{ loggedUser.tel }}</p>
          </div>

          <hr />

          <div>
            <h5>Email:</h5>
            <p id="email">{{ loggedUser.email }}</p>
          </div>

          <hr />

          <img src="{{ loggedUser.image }}" alt="No image" />
          <hr />
          <button class="btn btn-secondary" (click)="goBack()">Go Back</button>
        </div>
      </div>
    </div>
  </div>
</body>
