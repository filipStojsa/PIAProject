<div class="form-group">
  <label>Type:</label>
  <input type="radio" name="type"  [(ngModel)]="type" value="Flat" />Flat
  <input type="radio" name="type" [(ngModel)]="type" value="House" />House
</div>

<div class="form-group">
  <label>Address:</label>
  <input type="text" [(ngModel)]="address" (change)="checkValidity()"/>
</div>

<div class="form-group">
  <label>Number of Rooms:</label>
  <select [(ngModel)]="rooms" (change)="updateCanvas()">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>
  </select>
</div>


<div class="form-group">
    <label>House Area:</label>
    <input type="number" [(ngModel)]="area" />
</div>

<canvas #canvas width="600" height="300"></canvas>

<br>

<button (click)="submitObject()">Submit</button>
<div class="red-text">
    {{message}}
</div>
<br>
<button (click)="goBack()">Back</button>
