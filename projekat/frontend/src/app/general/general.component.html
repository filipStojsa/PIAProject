<body>
  <div class="agency-list">
    <div class="search-bar">
      <label>Search by name: </label>
      <input
        type="text"
        (change)="searchByName()"
        [(ngModel)]="searchStringName"
      />

      <label>Search by address: </label>
      <input
        type="text"
        (change)="searchByAddress()"
        [(ngModel)]="searchStringAddress"
      />

      <button class="btn btn-secondary sort-button" (click)="sort('asc')">Ascending</button>
      <button class="btn btn-secondary sort-button" (click)="sort('desc')">Descending</button>
    </div>

    <div class="card-deck" *ngFor="let agency of allAgencies">
      <div class="card agency-card">
        <img src="{{ agency.image }}" class="card-img-top" alt="Agency 1" />
        <div class="card-body">
          <h5 class="card-title">{{ agency.agencyName }}</h5>
          <h6>{{ agency.description }}</h6>
        </div>
        <button class="btn btn-outline-secondary" (click)="seeMore(agency.username)">
          See more
        </button>
      </div>
    </div>
    <br />
    <button class="btn btn-primary" (click)="goBack()" *ngIf="showButton()">
      Go Back
    </button>
  </div>
</body>
